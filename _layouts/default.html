<!DOCTYPE html>
<html lang="{% if page.url contains '/en/' %}en{% else %}zh-CN{% endif %}">
  {%- include head.html -%}
  {% if page.layout == 'post' %}
  <script>
    if (localStorage.getItem('lang') === 'en') { document.documentElement.lang = 'en'; }
  </script>
  {% endif %}
  <body>
  {% include lang-redirect.html %}
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}
  </body>
</html>
