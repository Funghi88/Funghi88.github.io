<header class="site-header">
  <div class="wrapper">
    <a class="site-brand" href="{% if page.url contains '/en/' %}{{ '/en/' | relative_url }}{% else %}{{ '/' | relative_url }}{% endif %}">
      <img class="site-avatar" src="{{ '/assets/avatar.jpg' | relative_url }}" alt="" onerror="this.style.display='none'">
      <span class="site-title">{{ site.title | escape }}</span>
    </a>
    <nav class="site-nav">
      <a class="page-link" href="{% if page.url contains '/en/' %}{{ '/en/' | relative_url }}{% else %}{{ '/' | relative_url }}{% endif %}#writing">Writing</a>
      <a class="page-link" href="https://github.com/Funghi88">GitHub</a>
      <a class="page-link" href="https://x.com/miccakitt">X</a>
      <a class="page-link" href="{% if page.url contains '/en/' %}{{ '/en/about/' | relative_url }}{% else %}{{ '/about/' | relative_url }}{% endif %}">About</a>
      <button type="button" class="search-toggle" aria-label="Search" title="Search (⌘K)">⌕</button>
      {% if page.url contains '/en/' %}
      <a class="page-link" href="{{ page.url | remove_first: '/en' | default: '/' | relative_url }}" aria-label="中文">中</a>
      {% else %}
      <a class="page-link" href="{{ '/en' | append: page.url | relative_url }}" aria-label="English">En</a>
      {% endif %}
    </nav>
  </div>
  {% if page.banner_text or page.layout == 'home' %}
  {% include hero-banner.html text=page.banner_text %}
  {% endif %}
</header>
