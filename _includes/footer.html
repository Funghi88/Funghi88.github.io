<script>
(function() {
  var enBtn = document.querySelector('a[data-translate]');
  if (enBtn) {
    enBtn.addEventListener('click', function(e) {
      e.preventDefault();
      var u = encodeURIComponent(window.location.href);
      window.open('https://translate.google.com/translate?hl=en&sl=auto&tl=en&u=' + u, '_blank', 'noopener');
    });
  }
})();
(function() {
  var writingLink = document.querySelector('a.page-link[href*="#writing"]');
  if (!writingLink) return;
  writingLink.addEventListener('click', function(e) {
    var target = document.getElementById('writing');
    if (target && (window.location.pathname === '/' || window.location.pathname === '' || window.location.pathname.endsWith('/index.html'))) {
      e.preventDefault();
      target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      history.replaceState(null, '', '/#writing');
    }
  });
})();
</script>
