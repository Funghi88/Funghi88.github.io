<script>
(function() {
  document.querySelectorAll('a.lang-switch').forEach(function(a) {
    a.addEventListener('click', function() { localStorage.setItem('lang', a.getAttribute('data-lang') || ''); });
  });
})();
(function() {
  var writingLink = document.querySelector('a.page-link[href*="#writing"]');
  if (!writingLink) return;
  writingLink.addEventListener('click', function(e) {
    var target = document.getElementById('writing');
    if (target && (window.location.pathname === '/' || window.location.pathname === '' || window.location.pathname === '/en/' || window.location.pathname.endsWith('/index.html'))) {
      e.preventDefault();
      target.scrollIntoView({ behavior: 'smooth', block: 'start' });
      history.replaceState(null, '', (window.location.pathname.indexOf('/en') === 0 ? '/en/' : '/') + '#writing');
    }
  });
})();
</script>
